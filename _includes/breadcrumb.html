{% if page.categories %}
<nav class="breadcrumb" style="margin-bottom: 20px; padding: 10px 0; color: #666; font-size: 0.9em;">
  <a href="{{ "/" | relative_url }}" style="color: #0066cc; text-decoration: none;">Home</a>
  {% assign categories = page.categories %}
  {% for category in categories %}
    <span style="margin: 0 5px;">›</span>
    <span style="color: #666;">{{ category }}</span>
  {% endfor %}
  <span style="margin: 0 5px;">›</span>
  <span style="color: #333;">{{ page.title }}</span>
</nav>
{% endif %}
